<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel="stylesheet" href="../../static/css/Style-Internal-Form.css">

        <title>Register Category</title>
    </head>

    <body>
        
        <div class="Container">

            <div class="Details">

                <div class="Welcome">

                    <div class="Settings-Container">
                        <a href="/adminuser/adminpanel" class="Back">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <p class="Text">Register Category</p>
                        <a href="Settings.html" class="Settings">
                            <i class="fas fa-cogs"></i>
                        </a>
                    </div>

                </div>
                
                <div class="form-container">
                    <form class="form" id="Category-Form" novalidate autocomplete="off">
                        <div class="form-group">
                            <label for="Category">Name Category</label>
                            <input type="text" id="Category" name="Category" required>
                        </div>
                        <div class="form-group">
                            <label for="CategoryImage">Upload Image</label>
                            <input type="file" id="CategoryImage" name="CategoryImage" accept="image/*">
                        </div>
                        <button class="btn-save">SAVE</button>                    
                    </form>
                </div>
                

                <div class="Navigation">
                    <label title="home" for="home" class="label">
                        <input id="home" name="page" type="radio" checked="" />
                        <i class="fi fi-rr-marketplace-store"></i>
                    </label>
                    <label title="cart" for="cart" class="label">
                        <input id="cart" name="page" type="radio" />
                        <i class="fi fi-rr-shopping-cart"></i>
                    </label>
                    <label title="favorite" for="favorite" class="label">
                        <input id="favorite" name="page" type="radio" />
                        <i class="fi fi-rr-heart"></i>
                    </label>
                    <label title="notifications" for="notifications" class="label">
                        <input id="notifications" name="page" type="radio" />
                        <i class="fi fi-rr-bell-notification-social-media"></i>
                    </label>
                </div>

                <dialog id="errorDialog">
                    <p id="errorMessage"></p>
                    <button onclick="document.getElementById('errorDialog').close()">OK</button>
                </dialog>
            
                <script>
                    document.getElementById("Category-Form").addEventListener("submit", function (event) {
                        let categoryInput = document.getElementById("Category");
                        let categoryValue = categoryInput.value.trim();
                        let errorDialog = document.getElementById("errorDialog");
                        let errorMessage = document.getElementById("errorMessage");
                        
                        if (categoryValue === "") {
                            errorMessage.textContent = "Category cannot be empty.";
                            errorDialog.showModal();
                            categoryInput.focus();
                            event.preventDefault();
                            return;
                        }
            
                        if (/\d/.test(categoryValue)) {
                            errorMessage.textContent = "Category cannot contain numbers.";
                            errorDialog.showModal();
                            categoryInput.focus();
                            event.preventDefault();
                            return;
                        }
                    });
            
                    document.getElementById("Category").addEventListener("input", function () {
                        this.value = this.value.replace(/\d/g, "");
                    });
                </script>

            </div>
    
    </body>

</html>
